<table class="table">
  <thead>
    <tr>
      <th>Book Image</th>
      <th>Book Name</th>
      <th>Author Name</th>
      <th>price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngIf="IndividualBook">
      <td><img src={{IndividualBook.img}} alt={{IndividualBook.name}}></td>
      <td>{{IndividualBook.name}}</td>
      <td>{{IndividualBook.author}}</td>
      <td>{{IndividualBook.price|currency:'INR'}}</td>
    </tr>
  </tbody>
</table>
<div class="cart_buttons">
  <button type="button" class="button cart_button_checkout" (click)="buyNow(IndividualBook)">Buy Now</button>
</div>
