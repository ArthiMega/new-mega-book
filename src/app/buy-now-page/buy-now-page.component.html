
<div class="cart_section">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-10 offset-lg-1">
        <div class="cart_container">
          <div class="cart_title">Cart</div>
          <div class="cart_items">
            <ul class="cart_list">
              <li class="cart_item clearfix">
                <div class="cart_item_image"><img src={{IndividualBook.img}} alt=""></div>
                <div class="cart_item_info d-flex flex-md-row flex-column justify-content-between">
                  <div class="cart_item_name cart_info_col">
                    <div class="cart_item_title">Book Name</div>
                    <div class="cart_item_text">{{IndividualBook.name}}</div>
                  </div>
                  <div class="cart_item_color cart_info_col">
                    <div class="cart_item_title">Author</div>
                    <div class="cart_item_text"><span style="background-color:#999999;"></span>{{IndividualBook.author}}</div>
                  </div>
                  <div class="cart_item_quantity cart_info_col">
                    <div class="cart_item_title">Quantity</div>
                    <div class="cart_item_text">1</div>
                  </div>
                  <div class="cart_item_price cart_info_col">
                    <div class="cart_item_title">Price</div>
                    <div class="cart_item_text">{{IndividualBook.price}}</div>
                  </div>
                </div>
              </li>
            </ul>
          </div>
          <div class="order_total">
            <div class="order_total_content text-md-right">
              <div class="order_total_title">Order Total:</div>
              <div class="order_total_amount">{{IndividualBook.price|currency:'INR'}}</div>
            </div>
          </div>
          <div class="cart_buttons">
            <button type="button" class="button cart_button_checkout"(click)="buyNow(IndividualBook)" >Buy Now</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
