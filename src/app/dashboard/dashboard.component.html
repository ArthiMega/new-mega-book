<div *ngIf="false; else dashBoard ">
    <div class="container">
        <div class="card">
            <h4 class="card-title">My Dashboard</h4>
        </div>
        <div class="center">
            <img src="../../assets/images/myreadings.jpg" alt="">
            <h5>Your dashboard is empty</h5>
            <button routerLink="../home" class="btn btn-primary">Add Now</button>
        </div>
    </div>
</div>
<ng-template #dashBoard>
<div *ngFor="let user of users"> 
    <div *ngIf="user.email === userEmail">
        <div class="center1">
                <div class="card mb-3" style="max-width: 1040px; max-height: fit-content;">
                    <div class="row g-0">
                      <div class="col-md-4">
                        <img src={{user.mybooks.img}} class="img-fluid rounded-start" alt="...">
                      </div>
                      <div class="col-md-8">
                        <div class="card-body">
                          <h5 class="card-title">{{user.mybooks.name}}</h5>
                          <p class="card-text">{{user.mybooks.about}}</p>
                          <p class="card-text"><small class="text-muted">Last seen 3 mins ago</small></p>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </div>
</div>
</ng-template>
