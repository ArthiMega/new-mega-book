<section style="background-color: #d88abd;" >
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <h3 class="mb-5">Register</h3>
            <form [formGroup]="formValue">
              <div class="form-outline mb-4">
                <label class="form-label" for="typeEmailX-2">Full Name</label>
                <input type="email" id="typeEmailX-2" formControlName="name" class="form-control form-control-lg" />
              </div>
              <div *ngIf="formValue.controls['name'].invalid && (formValue.controls['name'].dirty || formValue.controls['name'].touched)" class="alert alert-danger">
                <div *ngIf="formValue.controls['name'].errors?.['required']">
                  This field is required.
                </div>
              </div>
            <div class="form-outline mb-4">
              <label class="form-label" for="typeEmailX-2">Email</label>
              <input type="email" id="typeEmailX-2" formControlName="email" class="form-control form-control-lg" />
            </div>
            <div *ngIf="formValue.controls['email'].invalid && (formValue.controls['email'].dirty || formValue.controls['email'].touched)" class="alert alert-danger">
              <div *ngIf="formValue.controls['email'].errors?.['required']">
                This field is required.
              </div>
            </div>

            <div class="form-outline mb-4">
              <label class="form-label" for="typePasswordX-2">Password</label>
              <input #pass type="password" id="typePasswordX-2" formControlName="password" class="form-control form-control-lg" />
            </div>
            <div *ngIf="formValue.controls['password'].invalid && (formValue.controls['password'].dirty || formValue.controls['password'].touched)" class="alert alert-danger">
              <div *ngIf="formValue.controls['password'].errors?.['required']">
                This field is required.
              </div>
            </div>

            <div class="form-outline mb-4">
              <label class="form-label" for="typePasswordX-2">Confirm ppassword</label>
              <input #cpass type="password" formControlName="conformpassword" id="typePasswordX-2" class="form-control form-control-lg" />
            </div>
            <div *ngIf="formValue.controls['conformpassword'].invalid && (formValue.controls['conformpassword'].dirty || formValue.controls['conformpassword'].touched)" class="alert alert-danger">
              <div *ngIf="formValue.controls['conformpassword'].errors?.['required']">
                This field is required.
              </div>
              <div *ngIf="cpass.value != pass.value">
                It must match the password
              </div>
            </div>
            

            <!-- Checkbox -->

            <button id="redirect" class="btn btn-primary btn-lg btn-block" type="submit" (click)="postUserDetails()">Register</button>
            <div>Already have an account? 
              <a routerLink="/login">login</a></div>
          </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
