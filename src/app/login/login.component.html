<section class="vh-100" style="background-color: #d88abd;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <h3 class="mb-5">Sign in</h3>
            <form [formGroup]="login" (ngSubmit)="logindata(login)">
            <div class="form-outline mb-4">
              <label class="form-label" for="typeEmailX-2">Email</label>
              <input type="email" id="typeEmailX-2" formControlName="email" class="form-control form-control-lg" />
            </div>
            <div *ngIf="login.controls['email'].invalid && (login.controls['email'].dirty || login.controls['email'].touched)" class="alert alert-danger">
              <div *ngIf="login.controls['email'].errors?.['required']">
                This field is required.
              </div>
            </div>
            <div class="form-outline mb-4">
              <label class="form-label" for="typePasswordX-2">Password</label>
              <input type="password" id="typePasswordX-2" formControlName="password" class="form-control form-control-lg" />
            </div>
            <div *ngIf="login.controls['password'].invalid && (login.controls['password'].dirty || login.controls['password'].touched)" class="alert alert-danger">
              <div *ngIf="login.controls['password'].errors?.['required']">
                This field is required.
              </div>
            </div>
            <div style="color: red;" class="alert alert-denger">
              {{message}}
            </div>
            <div>Create New Account !
             <a routerLink="/register">Register now</a>
            </div>
            <br/>
            <button class="btn btn-primary btn-lg btn-block" type="submit" type="submit" [disabled]="!login.valid">Login</button>
          </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
