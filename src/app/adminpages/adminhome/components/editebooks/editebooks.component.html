<div class="main">
  <h2>Welcome Admin!</h2>
  <p>Have a Great day with your bussiness</p>
  <div class="input-group"> 
    <div class="form-outline">
      <input type="search"
            class="form-control rounded"
            placeholder="Search with book name"
            aria-label="Search"
            aria-describedby="search-addon"
            [(ngModel)]="searchText"
            (input)="onSearchTextEnterd(searchText)"
      />
    </div>
  </div>
  <br>
  <section id="bookdetails">
    <table class="table table-hover table-bordered">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Cover page</th>
          <th scope="col">Book Name</th>
          <th scope="col">Author</th>
          <th scope="col">Price</th>
          <th scope="col">About Book</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let book of books">
          <th *ngIf="searchText ==='' || book.name.toLowerCase().includes(searchText)">{{book.id}}</th>
          <td *ngIf="searchText ==='' || book.name.toLowerCase().includes(searchText)"><img src={{book.img}} alt={{book.name}}></td>
          <td *ngIf="searchText ==='' || book.name.toLowerCase().includes(searchText)">{{book.name}}</td>
          <td *ngIf="searchText ==='' || book.name.toLowerCase().includes(searchText)">{{book.author}}</td>
          <td *ngIf="searchText ==='' || book.name.toLowerCase().includes(searchText)">{{book.price}}</td>
          <td *ngIf="searchText ==='' || book.name.toLowerCase().includes(searchText)">{{book.about}}</td>
          <td *ngIf="searchText ==='' || book.name.toLowerCase().includes(searchText)"><i class="fa fa-trash fa-2x" aria-hidden="true" (click)="deleteBook(book.id)"></i></td>
        </tr>
      </tbody>
    </table>
  </section>
